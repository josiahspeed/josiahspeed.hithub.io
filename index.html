<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#FFF9F3'],
              anchors: ['secondPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>
<img src="logo.svg" class="logo">
<ul id="menu">
    <li data-menuanchor="secondPage" class="active"><a href="#slide1">First</a></li>
    <li data-menuanchor="secondPage"><a href="#slide2">Second</a></li>
    <li data-menuanchor="secondPage"><a href="#slide3">Third</a></li>
</ul>

<div id="fullpage">
    <div class="section active" id="section1">
        <div class="slide active" id="slide1">
            <h1>Slide 1</h1>
            <p>this screen</p>
        </div>
        <div class="slide" id="slide2">
            <h1>Slide 2</h1>
			<p>this screen</p>
        </div>
        <div class="slide" id="slide3">
            <h1>Slide 3</h1>
            <p>this screen</p>
        </div>

    </div>
</div>

</body>

</html>
